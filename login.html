{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<div id = 'container' align="center" style = 'height: 400px'>
    <div class = 'header'>
      <h2>Login</h2>
    </div>
    <form action = "{% url 'home' %}" method = 'POST'>
      {% csrf_token %}
      <div id = 'form-control'>
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter Username" maxlength="100" id="id_username">
      </div>
   
    <div id = 'form-control'>
      <label>Passowrd</label>
      <input type="password" name="password1" placeholder="Enter Password" maxlength="100" id="id_password1">
    </div>  
        
      {% for message in messages %}
      <p class  = 'successMsg'>{{message}}</p>
      {% endfor%}

      <div id = 'haveAnAccount'>
        <u>Don't have an account?</u>
        <a href = "{% url 'register' %}"><strong>Register</strong></a>
      </div>
      <br/>
      <button class="btn btn-success" type = 'submit' id = 'submitButton'>Login</button>
    </form>
    
  </div>
  
   {% endblock %}
